<html>

  </head>

  <body>
    <div class="mozmaker-icon-fonts">

      <h1>Mozmaker Icon Font Demo</h1>

      <div class="demo-page">

            <span class="icon-bookmark"> .icon-bookmark<span/>

          <div class="small">
            <span class="icon-bookmark-small"> .icon-bookmark-small<span/>

          <span class="icon-bookmark-small"> .icon-bookmark-small<span/>
